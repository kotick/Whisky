<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="container">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <h1>Agregar Curso</h1>
            <h:form>
                <div class="clearfix">
                    <div class="form-group">

                        <p:outputLabel for="name" 
                                       value="Ingrese el nombre del curso:"
                                       styleClass="col-sm-6 control-label text-right"/>
                        <div class="col-sm-3">
                            <p:inputText styleClass="form-control" id="name" autocomplete="off" 

                                         size="20" value="#{courseMB.name}"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="form-group">
                        <p:outputLabel for="uni" 
                                       value="Seleccione la Universidad a la que pertenece este curso:"
                                       styleClass="col-sm-6 control-label text-right"/>
                        <div class="col-sm-3">
                            
                            <p:selectOneListbox value="#{courseMB.idUniversity}" id="uni">
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{universityMB.universityList}" var="university" itemLabel="#{university.name}" itemValue="#{university.id}"/>
                            </p:selectOneListbox>
                
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <p:dataTable id="students" var="student" value="#{studentMB.allStudents}" rowKey ="#{student.id}"   
                             selection="#{courseMB.participantsToAdd}">  

                    <f:facet name="header">  
                        Seleccionar alumnos 
                    </f:facet>  

                    <p:column selectionMode="multiple" style="width:2%" />  

                    <p:column headerText="Nombre" style="width:25%">  
                        #{student.firstName}  
                    </p:column>  

                    <p:column headerText="Apellido" style="width:25%">  
                        #{student.lastName}  
                    </p:column> 

                </p:dataTable>  
                </div>
                <div class="form-group">
                    <p:commandButton type="submit" value="Agregar curso" action="#{courseMB.addCourse}" update="@form" ajax="false"/>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
