<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="container">
            <h:form>
                <p:breadCrumb>  
                    <p:menuitem value="Inicio" url="welcomeAdmin.xhtml" />
                    <p:menuitem value="Mantenedor de Cursos" url="courseMaintainer.xhtml" /> 
                    <p:menuitem value="Mantenedor de Sesiones de Clases" url="lectureMaintainer.xhtml" /> 
                    <p:menuitem value="Agregar Sesión de Clases" url="#" /> 
                </p:breadCrumb>  
            </h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h1>Agregar Sesión de Clases</h1>
            <h:form styleClass="form-horizontal">                
                <div class="clearfix row">
                    <div class="control-group">
                        <h:outputLabel for="date" 
                                       value="Ingrese la Fecha de la Clase"
                                       styleClass="control-label"/>
                        <div class="controls">
                            <p:inputMask styleClass="attendanceFields" id="date" autocomplete="off" 
                                         size="20" value="#{lectureMB.date}" mask="99-99-9999" title="dd-mm-yyyy" />
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel for="startingtime" 
                                       value="Ingrese la hora de inicio de la clase"
                                       styleClass="control-label"/>
                        <div class="controls">
                            <p:inputMask styleClass="attendanceFields" id="startingtime" autocomplete="off" 
                                         size="20" value="#{lectureMB.startingDate}" mask="99:99"/>
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>
                    </div>

                    <div class="control-group">
                        <h:outputLabel for="finishtime" 
                                       value="Ingrese la hora de fin de la clase"
                                       styleClass="control-label"/>
                        <div class="controls">
                            <p:inputMask styleClass="attendanceFields" id="finishtime" autocomplete="off" 
                                         size="20" value="#{lectureMB.finishingDate}" mask="99:99"  />
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>
                    </div>
                </div>
                <p:dataTable id="students" var="student" value="#{studentMB.studentInClass(lectureMB.idCourse)}" rowKey ="#{student.id}"   
                             selection="#{lectureMB.participantsToAdd}">  

                    <f:facet name="header">  
                        Seleccione alumnos que han asistido a esta cátedra:
                    </f:facet>  

                    <p:column selectionMode="multiple" style="width:2%" />  

                    <p:column headerText="Nombre" style="width:25%">  
                        #{student.firstName}  
                    </p:column>  

                    <p:column headerText="Apellido" style="width:25%">  
                        #{student.lastName}  
                    </p:column> 

                </p:dataTable>  
                <div class="control-group">
                    <p:commandButton styleClass="btn-primary" type="submit" value="Guardar clase" action="#{lectureMB.addLecture}" />
                </div>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
