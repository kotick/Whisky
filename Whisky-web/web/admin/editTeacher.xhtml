<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="container">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h1>Editar Profesor</h1>
            <h:form styleClass="form-horizontal">
                <div class="clearfix row">
                    <div class="control-group">
                        <p:outputLabel for="name" 
                                       value="Ingrese el nombre:"
                                       styleClass="control-label"/>
                        <div class="controls">
                            <p:inputText styleClass="attendanceFields" id="name" autocomplete="off" 
                                         size="20" value="#{editMB.firstName}"/>
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>
                    </div>
                    <div class="control-group">
                        <p:outputLabel for="name" 
                                       value="Ingrese el apellido:"
                                       styleClass="control-label"/>
                        <div class="controls">

                            <p:inputText styleClass="attendanceFields" id="apellido" autocomplete="off" 
                                         size="20" value="#{editMB.lastName}" />
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>

                    </div>
                    <div class="control-group">
                        <p:outputLabel for="name" 
                                       value="Ingrese el rut:"
                                       styleClass="control-label"/>
                        <div class="controls">

                            <p:inputText styleClass="attendanceFields" id="rut" autocomplete="off" 
                                         size="20" value="#{editMB.rut}" />
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>

                    </div>
                    <div class="control-group">
                        <p:outputLabel for="name" 
                                       value="Ingrese el email:"
                                       styleClass="control-label"
                                       />
                        <div class="controls">

                            <p:inputText styleClass="attendanceFields" id="email" autocomplete="off" 
                                         size="20" value="#{editMB.email}" />
                            <span class="help-block text-error">Campo Obligatorio</span>

                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <p:dataTable id="courseToRemove" var="courseToRemove" value="#{courseMB.courseForParticipant(editMB.id)}" rowKey ="#{courseToRemove.id}"   
                                 selection="#{editMB.courseToRemove}">  

                        <f:facet name="header">  
                            Seleccione los Cursos a quitar:
                        </f:facet>  

                        <p:column selectionMode="multiple" style="width:2%" />  

                        <p:column sortBy="id" headerText="Id" style="width:2%">  
                            #{courseToRemove.id}  
                        </p:column>  

                        <p:column headerText="Nombre" style="width:25%">  
                            #{courseToRemove.name}  
                        </p:column> 

                    </p:dataTable>  
                </div>
                <div class="control-group"> 
                    <p:dataTable id="courseToAdd" var="courseToAdd" value="#{courseMB.notCourseForParticipant(editMB.id)}" rowKey ="#{courseToAdd.id}"   
                                 selection="#{editMB.courseToAdd}">  

                        <f:facet name="header">  
                            Seleccione los Cursos a agregar:
                        </f:facet>  

                        <p:column selectionMode="multiple" style="width:2%" />  

                        <p:column sortBy="id" headerText="Id" style="width:2%">  
                            #{courseToAdd.id}  
                        </p:column>  

                        <p:column headerText="Nombre" style="width:25%">  
                            #{courseToAdd.name}  
                        </p:column> 

                    </p:dataTable>
                </div>
                <div class="control-group">
                    <p:commandButton type="submit" value="Editar profesor" action="#{editMB.editParticipant()}" update="@form" ajax="false"/>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
