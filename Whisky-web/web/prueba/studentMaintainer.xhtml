<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h1>Mantenedor De Alumnos</h1>
        <h:form>
            <p:commandButton type="submit" value="Agregar Alumno" action="#{sessionMB.redirect('/faces/prueba/addStudent.xhtml')}" update="@form"/>
        </h:form>
        <p:dataTable id="tabla" value="#{studentMB.studentList}" var="student" emptyMessage="No se han encontrado alumnos">
            <p:column>
                <h:outputText value="#{student.rut}"/>
            </p:column> 
            <p:column>
                <h:outputText value="#{student.firstName}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{student.lastName}"/>
            </p:column> 
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Editar" onclick="alert('no implementado aÃºn')" update="@form"/>
                    <p:commandButton type="submit" value="Eliminar" action="#{studentMB.eraseStudent(student.id)}" update="@form" ajax="false"/>
                </h:form>
            </p:column> 
        </p:dataTable>
    </ui:define>

</ui:composition>
