<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">

        <h1>Ver Alumnos</h1>
        <p:dataTable id="tabla" value="#{studentMB.studentList}" var="student" emptyMessage="No se han encontrado alumnos">
            <p:column>
                <h:outputText value="#{student.firstName}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{student.lastName}"/>
            </p:column> 
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Eliminar" action="#{studentMB.eraseStudent(student.id)}" />
                </h:form>
            </p:column> 

        </p:dataTable>


        <hr></hr>

        <h1>Agregar Alumno</h1>
        <h:form>

            <div class="form-group">
                <h:outputLabel for="name" 
                               value="Ingrese el nombre:"/>
                <h:inputText class="form-control" id="name" autocomplete="off" 
                             size="20" value="#{studentMB.firstName}" />
            </div>
            <div class="form-group">
                <h:outputLabel for="name" 
                               value="Ingrese el apellido:"/>
                <h:inputText class="form-control" id="apellido" autocomplete="off" 
                             size="20" value="#{studentMB.lastName}" />
            </div>
            <div class="form-group">
                <h:outputLabel for="name" 
                               value="Ingrese el rut:"/>
                <h:inputText class="form-control" id="rut" autocomplete="off" 
                             size="20" value="#{studentMB.rut}" />
            </div>
            <div class="form-group">
                <h:outputLabel for="name" 
                               value="Ingrese el email:"/>
                <h:inputText class="form-control" id="email" autocomplete="off" 
                             size="20" value="#{studentMB.email}" />
            </div>
            
            
            <p:dataTable id="students" var="course" value="#{courseMB.allCourses}" rowKey ="#{course.id}"   
                         selection="#{studentMB.courseToAdd}">  

                <f:facet name="header">  
                    Seleccionar cursos 
                </f:facet>  

                <p:column selectionMode="multiple" style="width:2%" />  

                <p:column sortBy="id" headerText="Id" style="width:2%">  
                    #{course.id}  
                </p:column>  

                <p:column headerText="Nombre" style="width:25%">  
                    #{course.name}  
                </p:column> 

            </p:dataTable>  
            <div class="form-group">
                <p:commandButton type="submit" value="Agregar alumno" action="#{studentMB.addStudent}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
