<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h1>Ver Curso</h1>
        <p:dataTable id="tabla" value="#{courseMB.courseList}" var="course" emptyMessage="No se han encontrado cursos">
            <p:column>
                <h:outputText value="#{course.name}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Ver participantes" disabled="true" />
                </h:form>
            </p:column> 
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Eliminar" action="#{courseMB.eraseCourse(course.id)}" update="@form" />
                </h:form>
            </p:column> 


        </p:dataTable>


        <hr></hr>

        <h1>Agregar Curso</h1>
        <h:form>

            <div class="form-group">
                <h:outputLabel for="name" 
                               value="Ingrese el nombre del curso:"/>
                <h:inputText class="form-control" id="name" autocomplete="off" 
                             size="20" value="#{courseMB.name}" />
            </div>
            <p:dataTable id="students" var="student" value="#{studentMB.allStudents}" rowKey ="#{student.id}"   
                         selection="#{courseMB.participants}">  

                <f:facet name="header">  
                    Seleccionar alumnos 
                </f:facet>  

                <p:column selectionMode="multiple" style="width:2%" />  

                <p:column headerText="Nombre" style="width:25%">  
                    #{student.firstName}  
                </p:column>  

                <p:column headerText="Apellido" style="width:25%">  
                    #{student.lastName}  
                </p:column> 

            </p:dataTable>  
            <div class="form-group">
                <p:commandButton type="submit" value="Agregar curso" action="#{courseMB.addCourse}" update="@form"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
