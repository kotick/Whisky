<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <p:dataTable id="tabla" value="#{courseMB.courseList}" var="course" emptyMessage="No se han encontrado cursos">
            <p:column>
                <h:outputText value="#{course.name}"/>
            </p:column>

        </p:dataTable>
        

        <hr></hr>

        <h1>Agregar Clase</h1>
        <h:form>
        <div class="form-group">

            <h:outputLabel for="name" 
                           value="Ingrese el nombre de la clase:"/>
            <h:inputText class="form-control" id="name" autocomplete="off" 
                         size="20" value="#{courseMB.name}" />
        </div>
        

            <div class="form-group">
                <p:commandButton type="submit" value="Agregar curso" action="#{courseMB.addCourse()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
