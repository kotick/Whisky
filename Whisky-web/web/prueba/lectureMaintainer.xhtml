<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="container">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h1>Mantenedor De Clases Dictadas</h1>
            <div class="pull-right">
                <h:form>
                    <p:commandButton type="submit" value="Agregar Sesión de Clases" action="#{sessionMB.redirect('/faces/prueba/addLecture.xhtml')}" update="@form"/>
                </h:form>
            </div>
            <h:form>
                <p:dataTable id="tabla" value="#{lectureMB.lectureList}"
                             widgetVar="tabla"
                             var="lecture"
                             emptyMessage="No se han encontrado sesiones de clases."
                             filteredValue="#{lectureMB.filteredLectures}"
                             paginator="true"
                             rows="5">
                    <f:facet name="header">  
                        Todas las Asistencias Registradas
                    </f:facet>  
                    <p:column id="nameColumn" sortBy="name" filterBy="name" headerText="Nombre" filterMatchMode="startsWith">
                        <h:outputText value="#{lecture.date}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton type="submit" value="Editar" onclick="alert('no implementado aún')" update="@form"/>
                        <p:commandButton type="submit" value="Eliminar" action="#{lectureMB.eraseLecture(lecture.id)}" update="@form" ajax="false"/>
                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
