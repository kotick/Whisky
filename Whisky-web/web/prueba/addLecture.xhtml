<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="container">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h1>Agregar Sesión de Clases</h1>
            <h:form>
                <div class="clearfix">
                    <div class="form-group">
                        <h:outputLabel for="name" 
                                       value="Ingrese la Fecha de la Clase"
                                       styleClass="col-sm-6 control-label text-right"/>
                        <div class="col-sm-3">
                            <h:inputText class="form-control" id="name" autocomplete="off" 
                                         size="20" value="#{lectureMB.date}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="name" 
                                       value="Ingrese la hora de inicio de la clase"
                                       styleClass="col-sm-6 control-label text-right"/>
                        <div class="col-sm-3">
                            <h:inputText class="form-control" id="name" autocomplete="off" 
                                         size="20" value="#{lectureMB.startingDate}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="name" 
                                       value="Ingrese la hora de fin de la clase"
                                       styleClass="col-sm-6 control-label text-right"/>
                        <div class="col-sm-3">
                            <h:inputText class="form-control" id="name" autocomplete="off" 
                                         size="20" value="#{lectureMB.finishingDate}" />
                        </div>
                    </div>
                    <p:dataTable id="students" var="student" value="#{studentMB.getStudentsByCourse(courseId)}" rowKey ="#{student.id}"   
                                 selection="#{lectureMB.participantsToAdd}">  

                        <f:facet name="header">  
                            Seleccione alumnos que han asistido a esta cátedra:
                        </f:facet>  

                        <p:column selectionMode="multiple" style="width:2%" />  

                        <p:column headerText="Nombre" style="width:25%">  
                            #{student.firstName}  
                        </p:column>  

                        <p:column headerText="Apellido" style="width:25%">  
                            #{student.lastName}  
                        </p:column> 

                    </p:dataTable>  
                    <div class="form-group">
                        <p:commandButton type="submit" value="Agregar curso" action="#{LectureMB.addLecture}" update="@form"/>
                    </div>
                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
