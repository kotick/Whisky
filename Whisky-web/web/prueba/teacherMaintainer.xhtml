<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
       <div class="container">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h1>Mantenedor De Profesores</h1>
            <div class="pull-right">
                <h:form>
                    <p:commandButton type="submit" value="Agregar Profesor" action="#{sessionMB.redirect('/faces/prueba/addTeacher.xhtml')}" update="@form"/>
                </h:form>
            </div>
            <h:form>
                <p:dataTable id="tabla" value="#{teacherMB.teacherList}"
                             widgetVar="tabla"
                             var="teacher"
                             emptyMessage="No se han encontrado profesores."
                             filteredValue="#{teacherMB.filteredTeachers}"
                             paginator="true"
                             rows="5">
                    <f:facet name="header">  
                        Todos los Profesores
                    </f:facet>  
                    <p:column id="firstNameColumn" sortBy="firstName" filterBy="firstName" headerText="Nombre" filterMatchMode="startsWith">
                        <h:outputText value="#{teacher.firstName}"/>
                    </p:column>
                    <p:column id="lastNameColumn" filterBy="lastName" headerText="Apellido" filterMatchMode="startsWith">
                        <h:outputText value="#{teacher.lastName}"/>
                    </p:column> 
                    <p:column>
                        <p:commandButton type="submit" value="Editar" onclick="alert('no implementado aÃºn')" update="@form"/>
                        <p:commandButton type="submit" value="Eliminar" action="#{studentMB.eraseTeacher(teacher.id)}" update="@form" ajax="false"/>

                    </p:column> 
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
