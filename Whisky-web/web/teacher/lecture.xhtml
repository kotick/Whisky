<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <div class="cajaCentroAttendance">
            <h1>Clases de <h:outputText value="#{courseMB.name}" /> </h1>
            <p:dataTable id="tabla" value="#{courseMB.lectureList}" var="lecture"  sortBy="#{lecture.date}">
                <p:column headerText="Fecha">
                    <div class="text-center">
                        <h:outputText value="#{lecture.date}"/>
                    </div>
                </p:column>
                <p:column headerText="Hora">
                    <div class="text-center">
                        <h:outputText value="#{lecture.time}"/>
                    </div>
                </p:column>
                <p:column headerText="Ver">
                    <div class="text-center">

                        <h:form>
                            <p:commandButton type="submit" value="Ver asistencia" action="#{courseMB.list(lecture.id)}"/>
                        </h:form>

                    </div>
                </p:column> 
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
