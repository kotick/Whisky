<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <ui:define name="content">
        <div class="cajaCentro">
            <h1>Seleccione una universidad:</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:form >
                <div class="form-group">

                    <p:selectOneListbox value="#{universityMB.idUniversity}" id="uni">
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />  
                        <f:selectItems value="#{universityMB.universityList}" var="university" itemLabel="#{university.name}" itemValue="#{university.id}"/>
                    </p:selectOneListbox>
                </div>
                <center>
                    <div class="form-group">

                        <p:commandButton type="submit" value="Ingresar" action="#{universityMB.setSessionUniversity}" />
                    </div>
                </center>



            </h:form>

        </div>

    </ui:define>

</ui:composition>
