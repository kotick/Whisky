<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="content">
        <div class="container">
            <h1>Visualizando alumnos para el ramo <h:outputText value="#{lectureMB.nameCourse}"/></h1>
            <p:dataTable id="tabla" value="#{lectureMB.participantList}" var="participant">
                <p:column headerText="Nombre">
                    <div class="text-center">
                        <h:outputText value="#{participant.firstName}"/>
                    </div>
                </p:column>
                <p:column headerText="Apellido">
                    <div class="text-center">
                        <h:outputText value="#{participant.lastName}"/>
                    </div>
                </p:column>
                <p:column>
                    <div class="text-center">
                        <h:form>
                            <p:commandButton type="submit" value="Estadísticas" disabled="true" action="#{lectureMB}" title="En construcción"/>
                        </h:form>
                    </div>
                </p:column>             
            </p:dataTable>
        </div>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
