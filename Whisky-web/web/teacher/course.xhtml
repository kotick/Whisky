<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <p:dataTable id="tabla" value="#{teacherMB.courseList}" var="course">
            <p:column>
                <h:outputText value="#{course.name}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Ver clases" action="#{teacherMB.lecture(course.id)}"/>
                </h:form>
            </p:column> 
            
            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Iniciar curso" action="#{lectureMB.createLecture(course.id)}"/>
                </h:form>
            </p:column> 
        </p:dataTable>
    </ui:define>


</ui:composition>
