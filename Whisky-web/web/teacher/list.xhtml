<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <p:dataTable id="tabla" value="#{lectureMB.lectureList}" var="participant">
            
            <p:column headerText="Nombre">
                <h:outputText value="#{participant.firstName}"/>
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{participant.lastName}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:graphicImage  rendered="#{participant.present}" value="http://icons.iconarchive.com/icons/gakuseisean/ivista-2/256/Alarm-Tick-icon.png" width="50" height="50"/>

                <h:graphicImage  rendered="#{!participant.present}" value="http://icons.iconarchive.com/icons/gakuseisean/ivista-2/256/Alarm-Error-icon.png" width="50" height="50"/>
            </p:column>
            
            <p:column>
                <p:graphicImage id="foto"  value="/foto/oli.jpg" width="100" height="100"></p:graphicImage>
               
            </p:column>

            <p:column>
                <h:form>
                    <p:commandButton type="submit" value="Estadísticas" disabled="true" action="#{lectureMB}" title="En construcción"/>
                </h:form>
            </p:column>             
        </p:dataTable>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
