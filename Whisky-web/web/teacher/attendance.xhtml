<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
    <ui:define name="content">
        <div class="cajaCentroAttendance">
            <div class="columna">
                <h:form >
                    <div class="form-group">
                        <p:outputLabel for="username" 
                                       value="Escriba su nombre de usuario:"/>
                        <p:inputText styleClass="form-control" id="username" autocomplete="off" 
                                     size="20" value="#{attendanceMB.email}" />
                    </div>

                    <div class="form-group">


                        <p:outputLabel for="password" 
                                       value="Escriba su contraseÃ±a:"/>
                        <p:inputText styleClass="form-control" id="password" autocomplete="off" 
                                     size="20" value="#{attendanceMB.password}"/>
                    </div>

           
                </h:form>
            </div>
            <div class="columna">
                <h:form>
                    <p:photoCam widgetVar="pc" listener="#{attendanceMB.oncapture}" />  
                    <p:commandButton type="button" value="Indicar Asistencia" onclick="pc.capture()" ajax ="false"/>  
                </h:form>
            </div>

        </div>
    </ui:define>

</ui:composition>
