<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">
        <div class="cajaCentro">
        <h:form>
            <p:photoCam widgetVar="pc" listener="#{loginMB.oncapture}" />  
            <p:commandButton type="button" value="Capture" onclick="pc.capture()" ajax ="false"/>  
        </h:form>
            
            <h:form class="prueba">

                <div class="form-group">
                    <p:outputLabel for="username" 
                                   value="Escriba su nombre de usuario:"/>
                    <p:inputText class="form-control" id="username" autocomplete="off" 
                                 size="20" value="#{loginMB.email}" />
                </div>

                <div class="form-group">

                <p:outputLabel for="password" 
                                       value="Escriba su contraseÃ±a:"/>
                <p:inputText class="form-control" id="password" autocomplete="off" 
                                       size="20" value="#{loginMB.password}"/>
                </div>

                <center>
                    <h:commandButton class="btn btn-primary" type="submit" value="Ingresar" action="#{loginMB.loginWithCam()}"/>
                </center>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
